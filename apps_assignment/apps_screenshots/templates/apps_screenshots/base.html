<!DOCTYPE html>
<html lang="en">
<head>
    <!-- add below Django command to use bootstrap3 in web page.  -->
    <!-- {% load bootstrap4 %} -->
    <!-- {% bootstrap_css %} -->
    <!-- {% bootstrap_javascript %} -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- first load django static tag. -->
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static 'js/random_match.js' %}"></script>
    
    <link rel="stylesheet" href="{% static 'css/random_match.css' %}">
    <title>{% block title %} {%endblock%}</title>
</head>
    <body>
        
        <div class="sidenav">
            <a href="/home">HomePage</a>
            <a href="/accounts/login">Login</a>
            <a href="/random">ScreenShot</a>
            <a href="/converter">Convert</a>
        </div>

        <div id="content", name="content" class="main">
        {% block content %} {%endblock%}
        </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    {% block script %} {%endblock%}


    </body>
</html>
